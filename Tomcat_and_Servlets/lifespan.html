<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We provide death services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Death Predictor/lifespan.css">
</head>
<body>
    <div class="main">
        <h1 class="header">User Information</h1>
        <form action="http://localhost:8080/Tomcat-webapps/deathWish" class="needs-validation" method="get" novalidate="">
            <div class="row g-3">
                <div class="col-sm-12">
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" id="Name" placeholder="Witcher" required>
                </div>

                <div class="col-md-6">
                    <label for="Age" class="form-label">Age</label>
                    <input min="1" max="100" type="number" name="age" class="form-control" id="Age" required>
                </div>

                <div class="col-md-6">
                    <label for="country" class="form-label">Gender</label>
                    <select name="gender" class="form-select" id="country" required>
                        <option value="">Choose...</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>

            <hr class="my-4">

            <div class="row g-2 foodSection">
                <h4 class="col-md-12">Food Intake</h4>

                <div class="form-check col-md-6">
                    <input class="form-check-input" name="food" type="checkbox" value="Chappathi" id="flexCheckChappathi">
                    <label class="form-check-label" for="flexCheckChappathi">Chappathi</label>
                </div>
                <div class="form-check col-md-6">
                    <input class="form-check-input" name="food" type="checkbox" value="Idly" id="flexCheckIdly">
                    <label class="form-check-label" for="flexCheckIdly">Idly</label>
                </div>
                <div class="form-check col-md-6">
                    <input class="form-check-input" name="food" type="checkbox" value="Dosai" id="flexCheckDosai">
                    <label class="form-check-label" for="flexCheckDosai">Dosai</label>
                </div>
                <div class="form-check col-md-6">
                    <input class="form-check-input" name="food" type="checkbox" value="Cornflex" id="flexCheckCornflex">
                    <label class="form-check-label" for="flexCheckCornflex">Cornflex</label>
                </div>
                <div class="form-check col-md-6">
                    <input class="form-check-input" name="food" type="checkbox" value="Salad" id="flexCheckSalad">
                    <label class="form-check-label" for="flexCheckSalad">Salad</label>
                </div>
                <div class="form-check col-md-6">
                    <input class="form-check-input" name="food" type="checkbox" value="Noodles" id="flexCheckNoodles">
                    <label class="form-check-label" for="flexCheckNoodles">Noodles</label>
                </div>
                <div class="form-check col-md-6">
                    <input class="form-check-input" name="food" type="checkbox" value="Bread and Jam" id="flexCheckBreadJam">
                    <label class="form-check-label" for="flexCheckBreadJam">Bread and Jam</label>
                </div>
                <div class="form-check col-md-6">
                    <input class="form-check-input" name="food" type="checkbox" value="Pasta" id="flexCheckPasta">
                    <label class="form-check-label" for="flexCheckPasta">Pasta</label>
                </div>
                <div class="form-check col-md-6">
                    <input class="form-check-input" name="food" type="checkbox" value="Parotta" id="flexCheckParotta">
                    <label class="form-check-label" for="flexCheckParotta">Parotta</label>
                </div>
                <div class="form-check col-md-6">
                    <input class="form-check-input" name="food" type="checkbox" value="Upma" id="flexCheckUpma">
                    <label class="form-check-label" for="flexCheckUpma">Upma</label>
                </div>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Continue</button>
        </form>
    </div>

    <script src="./Death Predictor/lifespan.js"></script>
</body>
</html>
