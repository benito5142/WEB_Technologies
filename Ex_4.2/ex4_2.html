<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4.2</title>
    <link rel="stylesheet" href="ex4_2.css">
</head>
<body>
    <h1>Interactive Song Experience</h1>

    <div class="container">
        <button id="timeButton" class="time-btn" onclick="time()">Show Current Time</button>
        <p id="timeDisplay" class="time-display"></p>
    </div>

    <div class="cursor-container">
        <h2 id="cursorStatus">Enjoy the rhythm of your favorite songs!</h2>
        <div class="box">
            <p id="hoverParagraph" class="hover-paragraph">Hover over me!</p>
        </div>
    </div>

    <div class="image-container">
        <p id="hoverText">Your hover text here</p>
        <img id="hoverImage" src="./images/heart.jpeg" alt="Your Image" />
    </div>

    <script src="ex4_2.js"></script>
</body>
</html>
